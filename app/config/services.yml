# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    kernel.listener.request:
        class: Eduflats\Bundle\EduflatsBundle\EventListener\RequestListener
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest}
        arguments: [ @router, @service_container ]
        
    Helper_Functions:
        class: Eduflats\Bundle\EduflatsBundle\Services\HelperFunctions
        arguments: [ "@doctrine.orm.entity_manager", "@security.context", "@security.encoder_factory" ]
        
    EduflatsUserManager:
        class: Eduflats\Bundle\EduflatsBundle\Entity\UserManager
        arguments: [@security.encoder_factory, @fos_user.util.username_canonicalizer, @fos_user.util.email_canonicalizer, @fos_user.entity_manager, Eduflats\Bundle\EduflatsBundle\Entity\Client]