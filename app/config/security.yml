security:
    encoders:
        Eduflats\Bundle\EduflatsBundle\Entity\Student: bcrypt
        Eduflats\Bundle\EduflatsBundle\Entity\PropertyProvider: bcrypt
        Eduflats\Bundle\EduflatsBundle\Entity\Admin: bcrypt
        Eduflats\Bundle\EduflatsBundle\Entity\Client: bcrypt

