    providers:
        chain_providers:
            chain:
                providers: [student, property_provider, Admin, Client]
        student:
            entity: { class:EduflatsBundle:Student }
        property_provider:
            entity: { class:EduflatsBundle:PropertyProvider }
        admin:
            entity: { class:EduflatsBundle:Admin }
        client:
            entity: { class:EduflatsBundle:Client }


    firewalls:
        secured_area:
            pattern:    ^/
            form_login:
                check_path: login
                login_path: loginForm
            logout:
                path:   logout
                target: home
            anonymous: true

